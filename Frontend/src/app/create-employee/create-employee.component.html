<div class="col-md-7 offset-md-2">
<h3>Create Employee</h3>
<form #addForm="ngForm" (ngSubmit)="onAddEmployee(addForm)">

    <div class="form-group">
        <label>First Name</label>
        <input type="text" ngModel name="firstName" class="form-control" id="firstName" placeholder="Name" required>
       
    </div>

    <div class="form-group">
        <label>Last Name</label>
        <input type="text" ngModel name="lastName" class="form-control" id="lastName" placeholder="lastName" required>
        
    </div>

    <div class="form-group">
        <label>Email Id</label>
        <input type="text" ngModel name="emailId" class="form-control" id="emailId" placeholder="email" required>
    </div>
    <div style="margin-top: 10px;">
    <button class="btn btn-success" id="add-employee-form" type="submit">SUBMIT</button>
</div>
</form>
</div>
