
<h2>Employee list</h2>
<div class="input-group">
    <div class="form-outline">
      <input type="search" (ngModelChange)="searchEmployees(key.value)" #key="ngModel" ngModel id="form1" class="form-control"
      name="key" placeholder="Search employees..." required/>
    </div>
  </div>
<table class="table table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th> Email Id</th>
            <th>Actions</th>
        </tr>
    </thead>
<tbody>
    <tr *ngFor = "let employee of employees" >
        <td> {{employee.firstName}} </td>
        <td> {{employee.lastName}} </td>
        <td> {{employee.emailId}} </td>
         <td>
            <button (click) ="editEmployee(employee.id)" class="btn btn-info">UPDATE</button>
            <button (click)="onDeleteEmployee(employee.id)" class = "btn btn-danger" style="margin-left: 10px"> DELETE</button>
            <button (click) = "employeeDetails(employee.id)" class = "btn btn-info" style="margin-left: 10px"> VIEW</button>

         </td>
    </tr>
</tbody>
</table>
